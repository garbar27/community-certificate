<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<main class="scene">

  <section id="certificate">
    <h2 class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </h2>

    <p class="subtitle">This certifies that</p>

    <h1 id="certName">NAME</h1>

    <p class="role">
      is an official <span id="certRole">ROLE</span> of the MagicBlock community
    </p>

    <p class="date">
      Member since: <span id="certDate"></span>
    </p>

    <p class="approved">
      Approved by MagicBlock Team
    </p>
  </section>

</main>


  <input type="date" id="date">

  <button onclick="generate()">Generate Certificate</button>
  <button onclick="downloadPDF()">Download PDF</button>
</header>

<main class="scene">
