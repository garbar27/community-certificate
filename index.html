<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(180deg, #4b1b6a, #2b0d3f);
  color: #000;
}

header {
  padding: 20px 40px;
  color: #fff;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  align-items: center;
}

input, select, button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  cursor: pointer;
  font-weight: bold;
}

.container {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

#certificate {
  position: relative;
  width: 900px;
  height: 420px;
  background: #fff6d5;
  border-radius: 25px;
  padding: 40px 60px;
  box-sizing: border-box;
}

.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  font-weight: bold;
  color: #8a4dff;
}

h1 {
  text-align: center;
  margin: 0;
  font-size: 34px;
}

.subtitle {
  text-align: center;
  margin-top: 10px;
}

.name {
  text-align: center;
  font-size: 36px;
  color: #8a4dff;
  margin: 20px 0;
}

.text {
  text-align: center;
  font-size: 16px;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-style: italic;
}

/* Wizards */
.wizard {
  position: absolute;
  bottom: 20px;
  width: 160px;
}

.wizard.left {
  left: 20px;
  transform: scaleX(1);
}

.wizard.right {
  right: 20px;
  transform: scaleX(-1);
}

/* Stars */
.stars {
  position: absolute;
  display: flex;
  gap: 6px;
  font-size: 20px;
}

.stars.left {
  left: 170px;
  bottom: 160px;
}

.stars.right {
  right: 170px;
  bottom: 160px;
}
</style>
</head>

<body>

<header>
  <h2>Join MagicBlock Community</h2>
  <div class="controls">
    <input id="nameInput" placeholder="Your name" />
    <select id="roleInput">
      <option>Wizard</option>
      <option>Art Magician</option>
      <option>Gaming Magician</option>
      <option>Apprentice</option>
      <option>Sorcerer</option>
      <option>Adept</option>
      <option>Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>
    <input type="date" id="dateInput" />
    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</header>

<div class="container">
  <div id="certificate">
    <div class="logo">MagicBlock ✨</div>

    <h1>Certificate of <span style="color:#8a4dff">MagicBlock</span> Community Member</h1>
    <div class="subtitle">This certifies that</div>

    <div class="name" id="certName">NAME</div>

    <div class="text">
      is an official <b id="certRole">ROLE</b> of the MagicBlock community
    </div>

    <div class="text" id="certDate">Member since: —</div>

    <div class="footer">Approved by MagicBlock Team</div>

    <!-- Wizards -->
    <img src="wizard.png" class="wizard left">
    <img src="wizard.png" class="wizard right">

    <!-- Stars -->
    <div class="stars left">✨ ✨ ✨</div>
    <div class="stars right">✨ ✨ ✨</div>
  </div>
</div>

<script>
function generate() {
  document.getElementById("certName").innerText =
    document.getElementById("nameInput").value || "NAME";

  document.getElementById("certRole").innerText =
    document.getElementById("roleInput").value;

  const date = document.getElementById("dateInput").value;
  document.getElementById("certDate").innerText =
    date ? "Member since: " + date : "Member since: —";
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const cert = document.getElementById("certificate");

  const canvas = await html2canvas(cert, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF("landscape", "px", [canvas.width, canvas.height]);
  pdf.addImage(imgData, "PNG", 0, 0);
  pdf.save("MagicBlock_Certificate.pdf");
}
</script>

</body>
</html>
