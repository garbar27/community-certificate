<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form">
    <h2>Join MagicBlock Community</h2>

    <input id="name" placeholder="Your name or nickname" />

    <select id="role">
      <option>Gaming Magician</option>
      <option>Wizard</option>
      <option>Art Magician</option>
      <option>Apprentice</option>
      <option>Sorcerer</option>
      <option>Adept</option>
      <option>Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>

    <input id="joinDate" type="date" />

    <button onclick="generate()">Generate Certificate</button>
  </div>

  <div id="certificate">
    <h1 class="cert-title">
      Certificate of <span>MagicBlock</span> Community Member
    </h1>

    <p class="small">This certifies that</p>

    <h2 id="certName"></h2>

    <p class="small">
      is an official <span id="certRole"></span> of the MagicBlock community
    </p>

    <p class="small">
      Member since: <span id="certDate"></span>
    </p>

    <p class="approved">
      Approved by MagicBlock Team
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
