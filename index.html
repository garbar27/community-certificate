<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <h1>Join MagicBlock Community</h1>

  <div class="controls">
    <input id="userName" placeholder="Your name" />
    <select id="userRole">
      <option>@Wizard</option>
      <option>@Art Magician</option>
      <option>@Gaming Magician</option>
      <option>@Apprentice</option>
      <option>@Sorcerer</option>
      <option>@Adept</option>
      <option>@Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>
    <input id="date" type="date" />
    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</header>

<main>
  <div id="certificate">

    <!-- LOGO -->
    <img src="assets/logo.png" class="logo" alt="MagicBlock logo">

    <!-- LEFT WIZARD -->
    <img src="assets/wizard-left.png" class="wizard wizard-left" alt="Wizard left">

    <!-- RIGHT WIZARD -->
    <img src="assets/wizard.png" class="wizard wizard-right" alt="Wizard right">

    <h2 class="title">Certificate of <span>MagicBlock</span> Community Member</h2>

    <p class="subtitle">This certifies that</p>

    <p id="certName" class="name">NAME</p>

    <p class="role">
      is an official <span id="certRole">ROLE</span> of the MagicBlock community
    </p>

    <p id="certDate" class="date">Member since: â€”</p>

    <p class="footer">Approved by MagicBlock Team</p>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
