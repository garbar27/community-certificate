<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <h1>Join MagicBlock Community</h1>

  <div class="controls">
    <input type="text" placeholder="Your name" />
    <select>
      <option>@Wizard</option>
      <option>@Art Magician</option>
      <option>@Gaming Magician</option>
      <option>@Apprentice</option>
      <option>@Sorcerer</option>
      <option>@Adept</option>
      <option>@Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>
    <input type="date" />
    <button>Generate Certificate</button>
    <button>Download PDF</button>
  </div>
</header>

<main class="page">

  <section class="certificate">

    <!-- LOGO -->
    <div class="logo">
      <img src="assets/logo.png" alt="MagicBlock Logo">
      <span>MagicBlock</span>
    </div>

    <!-- CONTENT -->
    <h2>Certificate of <span>MagicBlock</span> Community Member</h2>
    <p class="small">This certifies that</p>
    <h1 class="name">NAME</h1>

    <p class="role">
      is an official <strong>ROLE</strong> of the MagicBlock community
    </p>

    <p class="date">Member since: â€”</p>
    <p class="approved">Approved by MagicBlock Team</p>

    <!-- WIZARDS -->
    <img src="assets/wizard.png" class="wizard left" alt="Wizard">
    <img src="assets/wizard.png" class="wizard right" alt="Wizard">

  </section>

</main>

</body>
</html>
