<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="controls">
  <h1>Join MagicBlock Community</h1>

  <input id="name" placeholder="Your name">

  <select id="role">
    <option>Gaming Magician</option>
    <option>Wizard</option>
    <option>Art Magician</option>
    <option>Apprentice</option>
    <option>Sorcerer</option>
    <option>Adept</option>
    <option>Inner Circle</option>
    <option>Mod</option>
    <option>Team</option>
  </select>

  <input type="date" id="date">

  <button onclick="generate()">Generate Certificate</button>
  <button onclick="downloadPDF()">Download PDF</button>
</header>

<main class="scene">
