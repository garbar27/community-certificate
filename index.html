<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #5b2b82, #2b0a3d);
  min-height: 100vh;
  color: #000;
}

/* HEADER + CONTROLS */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 20px 40px;
  color: white;
}

.header h1 {
  margin: 0;
  margin-right: 20px;
  font-size: 32px;
}

.header input,
.header select,
.header button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

.header button {
  cursor: pointer;
}

/* CERTIFICATE */
.wrapper {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.certificate {
  position: relative;
  width: 900px;
  height: 430px;
  background: #fbf2cf;
  border-radius: 26px;
  padding: 40px 60px;
  box-sizing: border-box;
}

/* LOGO */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  font-weight: bold;
  color: #8b5cf6;
}

/* TEXT */
.title {
  text-align: center;
  font-size: 34px;
  margin: 0;
}

.title span {
  color: #8b5cf6;
}

.subtitle {
  text-align: center;
  margin-top: 10px;
}

.name {
  text-align: center;
  font-size: 42px;
  color: #8b5cf6;
  margin: 20px 0;
}

.text {
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-style: italic;
}

/* WIZARDS */
.wizard {
  position: absolute;
  bottom: 20px;
  width: 190px;
}

.wizard.left {
  left: 30px;
}

.wizard.right {
  right: 30px;
  transform: scaleX(-1);
}

/* STARS */
.stars {
  position: absolute;
  font-size: 22px;
}

.stars.left {
  left: 215px;
  bottom: 160px;
}

.stars.right {
  right: 215px;
  bottom: 160px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Join MagicBlock Community</h1>

  <input type="text" id="nameInput" placeholder="Your name">
  <select id="roleInput">
    <option>Apprentice</option>
    <option>Mage</option>
    <option>Wizard</option>
  </select>
  <input type="date" id="dateInput">

  <button onclick="generate()">Generate Certificate</button>
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<!-- CERTIFICATE -->
<div class="wrapper">
  <div class="certificate" id="certificate">

    <div class="logo">MagicBlock ✨</div>

    <h2 class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </h2>

    <p class="subtitle">This certifies that</p>

    <div class="name" id="certName">NAME</div>

    <p class="text">
      is an official <span style="color:#8b5cf6;" id="certRole">ROLE</span> of the MagicBlock community
    </p>

    <p class="text" id="certDate">Member since: —</p>

    <p class="footer">Approved by MagicBlock Team</p>

    <!-- LEFT WIZARD -->
    <div class="wizard left">
      <img src="wizard.png" width="100%">
    </div>

    <!-- RIGHT WIZARD -->
    <div class="wizard right">
      <img src="wizard.png" width="100%">
    </div>

    <!-- STARS FROM WANDS -->
    <div class="stars left">✨ ✨ ✨</div>
    <div class="stars right">✨ ✨ ✨</div>

  </div>
</div>

<!-- PDF SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function generate() {
  document.getElementById('certName').innerText =
    document.getElementById('nameInput').value || 'NAME';

  document.getElementById('certRole').innerText =
    document.getElementById('roleInput').value;

  const date = document.getElementById('dateInput').value;
  document.getElementById('certDate').innerText =
    date ? 'Member since: ' + date : 'Member since: —';
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const canvas = await html2canvas(document.getElementById('certificate'));
  const imgData = canvas.toDataURL('image/png');

  const pdf = new jsPDF('landscape', 'px', [canvas.width, canvas.height]);
  pdf.addImage(imgData, 'PNG', 0, 0);
  pdf.save('MagicBlock_Certificate.pdf');
}
</script>

</body>
</html>
