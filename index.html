<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<style>
body {
  margin: 0;
  font-family: serif;
  background: radial-gradient(circle at top, #5a2b82, #2b0f45);
  min-height: 100vh;
}

/* ===== CERTIFICATE ===== */
.certificate-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 120px;
}

.certificate {
  position: relative;
  width: 1000px;
  height: 520px;
  background: #fbf3cf;
  border-radius: 28px;
  padding: 40px 80px;
  box-sizing: border-box;
}

/* ===== TEXT ===== */
.logo {
  position: absolute;
  top: 18px;
  left: 26px;
  color: #9b59ff;
  font-weight: bold;
}

.title {
  text-align: center;
  font-size: 34px;
  margin-top: 10px;
}

.subtitle {
  text-align: center;
  margin-top: 16px;
}

.name {
  text-align: center;
  font-size: 42px;
  color: #9b59ff;
  margin: 24px 0;
}

.text {
  text-align: center;
}

/* ===== WIZARDS ===== */
.wizard {
  position: absolute;
  bottom: 28px;
  width: 190px;
}

/* LEFT */
.wizard.left {
  left: 40px;
}

/* RIGHT */
.wizard.right {
  right: 40px;
  transform: scaleX(-1);
}

.wizard img {
  width: 100%;
}

/* ===== STARS — ПРИВʼЯЗАНІ ДО ПАЛИЧКИ ===== */
.stars {
  position: absolute;
  font-size: 22px;
  display: flex;
  gap: 6px;
  animation: sparkle 1.2s infinite alternate;
}

/* ⭐ LEFT WAND TIP */
.wizard.left .stars {
  top: 120px;     /* РІВЕНЬ КІНЧИКА ПАЛИЧКИ */
  left: 160px;    /* ПІСЛЯ ПАЛИЧКИ */
}

/* ⭐ RIGHT WAND TIP */
.wizard.right .stars {
  top: 120px;
  right: 160px;
}

/* ===== ANIMATION ===== */
@keyframes sparkle {
  from { opacity: 0.6; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1.1); }
}
</style>
</head>

<body>

<div class="certificate-wrapper">
  <div class="certificate">

    <div class="logo">MagicBlock ✨</div>

    <div class="title">
      Certificate of <span style="color:#9b59ff;">MagicBlock</span> Community Member
    </div>

    <div class="subtitle">This certifies that</div>
    <div class="name">NAME</div>

    <div class="text">
      is an official <span style="color:#9b59ff;">ROLE</span> of the MagicBlock community<br><br>
      Member since: —<br><br>
      Approved by MagicBlock Team
    </div>

    <!-- LEFT WIZARD -->
    <div class="wizard left">
      <img src="wizard.png" alt="wizard">
      <div class="stars">✨ ✨ ✨</div>
    </div>

    <!-- RIGHT WIZARD -->
    <div class="wizard right">
      <img src="wizard.png" alt="wizard">
      <div class="stars">✨ ✨ ✨</div>
    </div>

  </div>
</div>

</body>
</html>
