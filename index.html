<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MagicBlock Certificate</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #3b145f, #5a1d82);
}

/* HEADER */
header {
  padding: 20px 40px;
  color: white;
}

.controls input,
.controls select,
.controls button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  margin-right: 6px;
}

/* CENTER */
.scene {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

/* CERTIFICATE */
.certificate {
  position: relative;
  width: 960px;
  height: 440px;
  background: #fff4cf;
  border-radius: 28px;
  padding: 40px 60px;
  box-sizing: border-box;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
}

/* TEXT */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  color: #9a5cff;
  font-weight: bold;
}

.title {
  font-size: 34px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  margin-bottom: 20px;
}

.name {
  font-size: 42px;
  color: #8e54ff;
}

.text {
  font-size: 16px;
  margin: 8px 0;
}

/* WIZARDS */
.wizard {
  position: absolute;
  bottom: 18px;
  width: 220px; /* üî• –í–ï–õ–ò–ö–Ü */
}

.wizard img {
  width: 100%;
  display: block;
}

/* LEFT WIZARD */
.wizard.left {
  left: 30px;
  transform: scaleX(-1);
}

/* RIGHT WIZARD */
.wizard.right {
  right: 30px;
}

/* STARS ‚Äì –ü–†–ò–í º–Ø–ó–ê–ù–Ü –î–û –ü–ê–õ–ò–ß–ö–ò */
.stars {
  position: absolute;
  font-size: 22px;
  top: 70px;      /* —Ç–æ—á–∫–∞ –±—ñ–ª—è –ø–∞–ª–∏—á–∫–∏ */
  right: 18px;
}

/* –ø–æ–ø—Ä–∞–≤–∫–∞ –¥–ª—è –ª—ñ–≤–æ–≥–æ */
.wizard.left .stars {
  left: 18px;
  right: auto;
}
</style>
</head>

<body>

<header>
  <h1>Join MagicBlock Community</h1>
  <div class="controls">
    <input id="nameInput" placeholder="Your name">
    <select id="roleInput">
      <option>Apprentice</option>
      <option>Magician</option>
      <option>Wizard</option>
    </select>
    <input type="date" id="dateInput">
    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</header>

<main class="scene">
  <div class="certificate" id="certificate">

    <div class="logo">MagicBlock ‚ú®</div>

    <div class="title">
      Certificate of <span style="color:#8e54ff">MagicBlock</span> Community Member
    </div>

    <div class="subtitle">This certifies that</div>

    <div class="name" id="certName">NAME</div>

    <div class="text">
      is an official <span style="color:#8e54ff" id="certRole">ROLE</span> of the MagicBlock community
    </div>

    <div class="text">
      Member since: <span id="certDate">‚Äî</span>
    </div>

    <div class="text" style="margin-top:18px;">
      Approved by MagicBlock Team
    </div>

    <!-- LEFT WIZARD -->
    <div class="wizard left">
      <img src="assets/6009133115600735042-removebg-preview.png">
      <div class="stars">‚ú® ‚ú® ‚ú®</div>
    </div>

    <!-- RIGHT WIZARD -->
    <div class="wizard right">
      <img src="assets/6009133115600735042-removebg-preview.png">
      <div class="stars">‚ú® ‚ú® ‚ú®</div>
    </div>

  </div>
</main>

<script>
function generate() {
  document.getElementById('certName').innerText =
    document.getElementById('nameInput').value || 'NAME';

  document.getElementById('certRole').innerText =
    document.getElementById('roleInput').value;

  document.getElementById('certDate').innerText =
    document.getElementById('dateInput').value || '‚Äî';
}

function downloadPDF() {
  window.print();
}
</script>

</body>
</html>
