<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="controls">
  <h1>Join MagicBlock Community</h1>

  <input id="nameInput" placeholder="Your name">
  <select id="roleInput">
    <option>Apprentice</option>
    <option>Wizard</option>
    <option>Sorcerer</option>
  </select>
  <input type="date" id="dateInput">

  <button onclick="generate()">Generate Certificate</button>
</header>

<main class="scene">
  <section id="certificate">

    <div class="logo">MagicBlock ✨</div>

    <h2 class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </h2>

    <p class="subtitle">This certifies that</p>

    <h1 id="certName">NAME</h1>

    <p>
      is an official <span id="certRole">ROLE</span> of the MagicBlock community
    </p>

    <p>
      Member since: <span id="certDate">—</span>
    </p>

    <p class="approved">Approved by MagicBlock Team</p>

    <!-- LEFT WIZARD -->
    <div class="wizard left">
      <img src="assets/6009133115600735042-removebg-preview.png">
      <div class="sparkle">✨✨</div>
    </div>

    <!-- RIGHT WIZARD -->
    <div class="wizard right">
      <img src="assets/6009133115600735042-removebg-preview.png">
      <div class="sparkle">✨✨</div>
    </div>

  </section>
</main>

<script>
function generate() {
  document.getElementById("certName").innerText =
    document.getElementById("nameInput").value || "NAME";

  document.getElementById("certRole").innerText =
    document.getElementById("roleInput").value;

  document.getElementById("certDate").innerText =
    document.getElementById("dateInput").value || "—";
}
</script>

</body>
</html>
