<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #4b136f, #2a0b40);
  color: #fff;
}

/* ---------- HEADER ---------- */
.header {
  padding: 24px 32px;
}

.header h1 {
  margin: 0 0 16px 0;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.controls input,
.controls select,
.controls button {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

.controls button {
  cursor: pointer;
  font-weight: bold;
}

/* ---------- CERTIFICATE ---------- */
.certificate-wrapper {
  display: flex;
  justify-content: center;
  margin: 40px 0 80px;
}

#certificate {
  position: relative;
  width: 900px;
  min-height: 480px;
  background: #fbf1cf;
  border-radius: 26px;
  padding: 48px 80px;
  color: #000;
}

/* logo */
.logo {
  position: absolute;
  top: 24px;
  left: 32px;
  font-weight: bold;
  color: #8c52ff;
}

/* title */
.title {
  text-align: center;
  font-size: 34px;
  margin-bottom: 24px;
}

.title span {
  color: #8c52ff;
}

/* text spacing FIX */
.content {
  text-align: center;
  line-height: 1.9; /* <-- більша відстань між рядками */
  font-size: 16px;
}

.name {
  font-size: 34px;
  margin: 22px 0;
  color: #8c52ff;
}

/* ---------- WIZARDS ---------- */
.wizard {
  position: absolute;
  bottom: 20px;
  width: 140px;
}

.wizard.left {
  left: 30px;
}

.wizard.right {
  right: 30px;
  transform: scaleX(-1);
}

/* ---------- FOOTER ---------- */
.footer-text {
  margin-top: 24px;
  font-style: italic;
}
</style>
</head>

<body>

<div class="header">
  <h1>Join MagicBlock Community</h1>

  <div class="controls">
    <input id="nameInput" placeholder="Your name" />

    <select id="roleInput">
      <option>Wizard</option>
      <option>Art Magician</option>
      <option>Gaming Magician</option>
      <option>Apprentice</option>
      <option>Sorcerer</option>
      <option>Adept</option>
      <option>Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>

    <input id="dateInput" type="date" />

    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<div class="certificate-wrapper">
  <div id="certificate">

    <div class="logo">MagicBlock ✨</div>

    <div class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </div>

    <div class="content">
      <div>This certifies that</div>

      <div id="certName" class="name">NAME</div>

      <div>
        is an official <strong id="certRole">ROLE</strong> of the MagicBlock community
      </div>

      <div id="certDate" style="margin-top: 18px;">
        Member since: —
      </div>

      <div class="footer-text">
        Approved by MagicBlock Team
      </div>
    </div>

    <!-- Wizards -->
    <img src="wizard-left.png" class="wizard left" />
    <img src="wizard.png" class="wizard right" />

  </div>
</div>

<script>
function generateCertificate() {
  const name = document.getElementById("nameInput").value || "NAME";
  const role = document.getElementById("roleInput").value;
  const date = document.getElementById("dateInput").value;

  document.getElementById("certName").innerText = name;
  document.getElementById("certRole").innerText = role;
  document.getElementById("certDate").innerText =
    date ? "Member since: " + date : "Member since: —";
}

function downloadPDF() {
  const element = document.getElementById("certificate");

  html2pdf().from(element).set({
    margin: 0,
    filename: 'MagicBlock_Certificate.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { orientation: 'landscape' }
  }).save();
}
</script>

</body>
</html>
