<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Community Certificate</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- PDF libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js" defer></script>
</head>

<body>

  <div class="top-bar">
    <h1>Join MagicBlock Community</h1>

    <div class="controls">
      <input id="nameInput" type="text" placeholder="Your name">
      <select id="roleSelect">
        <option>Team</option>
        <option>@Wizard</option>
        <option>@Art Magician</option>
        <option>@Gaming Magician</option>
        <option>@Apprentice</option>
        <option>@Sorcerer</option>
        <option>@Adept</option>
        <option>@Inner Circle</option>
        <option>Mod</option>
      </select>
      <input id="dateInput" type="date">
      <button onclick="generateCertificate()">Generate Certificate</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <div class="page">
    <div class="certificate" id="certificate">

      <div class="logo">
        <img src="assets/logo.png" alt="MagicBlock logo">
        <span>MAGICBLOCK</span>
      </div>

      <h2>
        Certificate of <span>MagicBlock</span><br>
        Community Member
      </h2>

      <div class="small">THIS CERTIFIES THAT</div>

      <div id="certName" class="name">NAME</div>

      <div class="role">
        is an official <strong id="certRole">ROLE</strong> of the MagicBlock community
      </div>

      <div class="date">
        Member since: <span id="certDate">â€”</span>
      </div>

      <div class="approved">Approved by MagicBlock Team</div>

      <img src="assets/wizard.png" class="wizard left" alt="Wizard left">
      <img src="assets/wizard.png" class="wizard right" alt="Wizard right">

    </div>
  </div>

</body>
</html>
