<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Community Certificate</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="stars"></div>

<div class="form">
  <h2>JOIN MAGICBLOCK COMMUNITY</h2>

  <input id="name" placeholder="Your name or nickname" />

  <select id="role">
    <option>Gaming Magician</option>
    <option>Wizard</option>
    <option>Art Magician</option>
    <option>Apprentice</option>
    <option>Sorcerer</option>
    <option>Adept</option>
    <option>Inner Circle</option>
    <option>Mod</option>
    <option>Team</option>
  </select>

  <input type="date" id="joinDate" />

  <button onclick="generate()">Generate Certificate</button>
</div>

<!-- CERTIFICATE -->
<div id="certificate">
  <div class="scroll">

    <div class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </div>

    <div class="small">THIS CERTIFIES THAT</div>

    <div id="certName">Name</div>

    <div class="small">
      IS AN OFFICIAL <span id="certRole">Role</span> OF THE MAGICBLOCK COMMUNITY
    </div>

    <div class="small">
      MEMBER SINCE: <span id="certDate"></span>
    </div>

    <div class="approved">
      APPROVED BY MAGICBLOCK TEAM
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
