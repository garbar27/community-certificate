<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --bg1:#2b0a3d;
  --bg2:#5e2a8f;
  --paper:#f7efcf;
  --purple:#8b5bff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  font-family:Georgia,"Times New Roman",serif;
  padding:24px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
.header h1{
  font-size:38px;
  margin:0 20px 0 0;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
input,select,button{
  height:34px;
  padding:0 12px;
  border-radius:6px;
  border:none;
  font-size:13px;
}
button{cursor:pointer;font-weight:600}

/* CERTIFICATE */
.stage{
  margin-top:40px;
  display:flex;
  justify-content:center;
}

.certificate{
  width:920px;
  max-width:100%;
  background:var(--paper);
  border-radius:22px;
  padding:28px 36px 120px;
  position:relative;
  color:#111;
  box-shadow:0 18px 45px rgba(0,0,0,.35);
}

/* LOGO */
.logo{
  position:absolute;
  top:18px;
  left:26px;
  display:flex;
  align-items:center;
  gap:8px;
  color:var(--purple);
  font-weight:700;
}
.logo svg{width:28px;height:28px}

/* TEXT */
.title{
  text-align:center;
  font-size:40px;
  margin-top:10px;
}
.title span{color:var(--purple)}

.content{
  text-align:center;
  margin-top:22px;
  line-height:1.9;
}

.name{
  font-size:44px;
  color:var(--purple);
  font-weight:700;
  margin:10px 0;
}

/* WIZARDS */
.wizard{
  position:absolute;
  bottom:18px;
  width:190px;
}
.wizard.left{left:26px}
.wizard.right{right:26px}

/* MOBILE */
@media(max-width:700px){
  .wizard{width:130px}
  .title{font-size:30px}
  .name{font-size:32px}
}
</style>
</head>

<body>

<div class="header">
  <h1>Join MagicBlock Community</h1>
  <div class="controls">
    <input id="nameInput" placeholder="Your name">
    <select id="roleInput">
      <option>@Wizard</option>
      <option>@Art Magician</option>
      <option>@Gaming Magician</option>
      <option>@Apprentice</option>
      <option>@Sorcerer</option>
      <option>@Adept</option>
      <option>@Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>
    <input type="date" id="dateInput">
    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<div class="stage">
  <div class="certificate" id="cert">

    <!-- LOGO -->
    <div class="logo">
      <svg viewBox="0 0 100 100" fill="white">
        <polygon points="50,5 95,40 50,75 5,40"/>
        <circle cx="50" cy="55" r="12"/>
      </svg>
      MagicBlock
    </div>

    <!-- WIZARDS -->
    <div class="wizard left">
      <svg viewBox="0 0 200 300">
        <rect width="200" height="300" fill="#3a2a5e"/>
        <polygon points="100,10 180,120 20,120" fill="#6c4cff"/>
        <circle cx="100" cy="170" r="40" fill="#fff"/>
      </svg>
    </div>

    <div class="wizard right">
      <svg viewBox="0 0 200 300">
        <rect width="200" height="300" fill="#3a2a5e"/>
        <polygon points="100,10 180,120 20,120" fill="#6c4cff"/>
        <circle cx="100" cy="170" r="40" fill="#fff"/>
      </svg>
    </div>

    <!-- TEXT -->
    <div class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </div>

    <div class="content">
      This certifies that
      <div class="name" id="certName">NAME</div>
      is an official <b id="certRole">ROLE</b> of the MagicBlock community<br>
      Member since: <span id="certDate">—</span><br><br>
      <i>Approved by MagicBlock Team</i>
    </div>

  </div>
</div>

<script>
function generate(){
  document.getElementById("certName").innerText =
    document.getElementById("nameInput").value || "NAME";
  document.getElementById("certRole").innerText =
    document.getElementById("roleInput").value;
  document.getElementById("certDate").innerText =
    document.getElementById("dateInput").value || "—";
}

async function downloadPDF(){
  const el=document.getElementById("cert");
  const canvas=await html2canvas(el,{scale:2});
  const img=canvas.toDataURL("image/png");
  const pdf=new jspdf.jsPDF("landscape","pt","a4");
  const w=pdf.internal.pageSize.getWidth();
  const h=pdf.internal.pageSize.getHeight();
  pdf.addImage(img,"PNG",0,0,w,h);
  pdf.save("magicblock-certificate.pdf");
}
</script>

</body>
</html>
