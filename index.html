<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- PDF libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="controls">
    <h1>Join MagicBlock Community</h1>

    <input id="name" placeholder="Your name" />

    <select id="role">
      <option>Gaming Magician</option>
      <option>Wizard</option>
      <option>Art Magician</option>
      <option>Apprentice</option>
      <option>Sorcerer</option>
      <option>Adept</option>
      <option>Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>

    <input type="date" id="joinDate" />

    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- Certificate Scene -->
  <div class="scene">

    <!-- Wizard Left -->
    <img src="wizard.png" class="wizard left" />

    <!-- Wizard Right -->
    <img src="wizard.png" class="wizard right" />

    <!-- Scroll -->
    <div id="certificate" class="scroll hidden">
      <div class="scroll-inner">

        <h2 class="title">
          Certificate of <span>MagicBlock</span> Community Member
        </h2>

        <p class="small">This certifies that</p>

        <h3 id="certName">NAME</h3>

        <p class="small">
          is an official <b id="certRole">ROLE</b> of the MagicBlock community
        </p>

        <p class="small">
          Member since: <span id="certDate"></span>
        </p>

        <p class="approved">
          Approved by MagicBlock Team
        </p>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
