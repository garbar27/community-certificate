<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Community Certificate</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script src="script.js" defer></script>
</head>

<body>

  <div class="top-bar">
    <h1>Join MagicBlock Community</h1>

    <div class="controls">
      <input id="nameInput" type="text" placeholder="Your name">
      <select id="roleSelect">
        <option>@Wizard</option>
        <option>@Art Magician</option>
        <option>@Gaming Magician</option>
        <option>@Apprentice</option>
        <option>@Sorcerer</option>
        <option>@Adept</option>
        <option>@Inner Circle</option>
        <option>Mod</option>
        <option>Team</option>
      </select>
      <input id="dateInput" type="date">
      <button onclick="generateCertificate()">Generate Certificate</button>
      <button onclick="downloadImage()">Download Certificate</button>
    </div>
  </div>

  <div class="page">
    <div class="certificate" id="certificate">

      <div class="logo">
        <img src="assets/logo.png">
        <span>MAGICBLOCK</span>
      </div>

      <h2>
        Certificate of <span>MagicBlock</span><br>
        Community Member
      </h2>

      <div class="small">THIS CERTIFIES THAT</div>

      <div id="certName" class="name">NAME</div>

      <div class="role">
        is an official <strong id="certRole">ROLE</strong> of the MagicBlock community
      </div>

      <div class="date">
        Member since: <span id="certDate">—</span>
      </div>

      <div class="approved">Approved by MagicBlock Team</div>

      <img src="assets/wizard.png" class="wizard left">
      <img src="assets/wizard.png" class="wizard right">

    </div>
  </div>

  <!-- QUIZ -->
  <div id="quizOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:999; align-items:center; justify-content:center;">
    <div style="background:#fff6d8; padding:30px; border-radius:20px; width:420px;">
      <h3 style="text-align:center; margin-bottom:20px;">MagicBlock Quiz ✨</h3>

      <p>1. What is MagicBlock?</p>
      <select id="q1">
        <option></option>
        <option>A creative Web3 community</option>
        <option>A game token</option>
      </select>

      <p style="margin-top:12px;">2. Which role exists?</p>
      <select id="q2">
        <option></option>
        <option>@Wizard</option>
        <option>@Trader</option>
      </select>

      <p style="margin-top:12px;">3. What does MagicBlock value?</p>
      <select id="q3">
        <option></option>
        <option>Creativity and community</option>
        <option>Centralization</option>
      </select>

      <div style="margin-top:20px; display:flex; justify-content:center; gap:10px;">
        <button onclick="checkQuiz()">Submit</button>
       <button onclick="cancelQuiz()">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
