<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <h1>Join MagicBlock Community</h1>

  <input id="nameInput" placeholder="Your name" />
  
  <select id="roleInput">
    <option>@Wizard</option>
    <option>@Art Magician</option>
    <option>@Gaming Magician</option>
    <option>@Apprentice</option>
    <option>@Sorcerer</option>
    <option>@Adept</option>
    <option>@Inner Circle</option>
    <option>Mod</option>
    <option>Team</option>
  </select>

  <input id="dateInput" type="date" />
  <button onclick="generate()">Generate Certificate</button>
  <button onclick="downloadPDF()">Download PDF</button>
</header>

<main class="page">
  <div class="certificate" id="certificate">

    <!-- LOGO -->
    <div class="logo">
      <img src="assets/logo.png" alt="MagicBlock Logo">
      <span>MagicBlock</span>
    </div>

    <h2>Certificate of <span>MagicBlock</span> Community Member</h2>

    <p class="small">This certifies that</p>
    <h1 id="certName">NAME</h1>

    <p class="text">
      is an official <b id="certRole">ROLE</b> of the MagicBlock community
    </p>

    <p class="text">
      Member since: <span id="certDate">â€”</span>
    </p>

    <p class="sign">Approved by MagicBlock Team</p>

    <!-- WIZARDS -->
    <img src="assets/wizard-left.png" class="wizard left" alt="wizard left">
    <img src="assets/wizard.png" class="wizard right" alt="wizard right">

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
