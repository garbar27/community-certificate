<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

  <!-- Controls -->
  <header class="controls">
    <h1>Join MagicBlock Community</h1>

    <input id="nameInput" placeholder="Your name">
    
    <select id="roleInput">
      <option>Gaming Magician</option>
      <option>Art Magician</option>
      <option>Wizard</option>
      <option>Sorcerer</option>
      <option>Apprentice</option>
    </select>

    <input type="date" id="dateInput">

    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </header>

  <!-- Certificate -->
  <main class="scene">
    <img 
  src="assets/6009133115600735042-removebg-preview.png"
  class="wizard-right"
  alt="Wizard"
/>
  <img src="assets/6009133115600735042-removebg-preview.png" class="wizard-right" alt="Wizard">

    <section id="certificate"><img 
  src="assets/6009133115600735042-removebg-preview.png"
  class="wizard-on-cert"
  alt="Wizard"
/>

      <h2 class="title">
        Certificate of <span>MagicBlock</span> Community Member
      </h2>

      <p class="subtitle">This certifies that</p>

      <h1 id="certName">NAME</h1>

      <p class="role">
        is an official <span id="certRole">ROLE</span> of the MagicBlock community
      </p>

      <p class="date">
        Member since: <span id="certDate">â€”</span>
      </p>

      <p class="approved">
        Approved by MagicBlock Team
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
