<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #5b2b82, #2b0a3d);
  min-height: 100vh;
}

/* HEADER */
header {
  padding: 20px 40px;
  color: white;
  font-size: 32px;
  font-weight: bold;
}

/* CERTIFICATE WRAPPER */
.scene {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.certificate {
  position: relative;
  width: 900px;
  height: 420px;
  background: #fbf2cf;
  border-radius: 26px;
  padding: 40px 60px;
  box-sizing: border-box;
}

/* LOGO */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  font-weight: bold;
  color: #8b5cf6;
}

/* TEXT */
.title {
  text-align: center;
  font-size: 34px;
  margin: 0;
}

.title span {
  color: #8b5cf6;
}

.subtitle {
  text-align: center;
  margin-top: 10px;
}

.name {
  text-align: center;
  font-size: 42px;
  color: #8b5cf6;
  margin: 20px 0;
}

.text {
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-style: italic;
}

/* WIZARDS */
.wizard {
  position: absolute;
  bottom: 20px;
  width: 170px;
}

.wizard.left {
  left: 30px;
}

.wizard.right {
  right: 30px;
  transform: scaleX(-1);
}

/* STARS */
.stars {
  position: absolute;
  top: 110px;
  font-size: 20px;
}

.stars.left {
  left: 200px;
}

.stars.right {
  right: 200px;
}
</style>
</head>

<body>

<header>Join MagicBlock Community</header>

<main class="scene">
  <section class="certificate">

    <div class="logo">MagicBlock ✨</div>

    <h2 class="title">
      Certificate of <span>MagicBlock</span> Community Member
    </h2>

    <p class="subtitle">This certifies that</p>

    <div class="name">NAME</div>

    <p class="text">
      is an official <span style="color:#8b5cf6;">ROLE</span> of the MagicBlock community
    </p>

    <p class="text">Member since: —</p>

    <p class="footer">Approved by MagicBlock Team</p>

    <!-- LEFT WIZARD -->
    <div class="wizard left">
      <img src="wizard.png" width="100%">
    </div>

    <!-- RIGHT WIZARD -->
    <div class="wizard right">
      <img src="wizard.png" width="100%">
    </div>

    <!-- STARS -->
    <div class="stars left">✨ ✨ ✨</div>
    <div class="stars right">✨ ✨ ✨</div>

  </section>
</main>

</body>
</html>
