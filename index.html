<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MagicBlock Certificate</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(180deg, #4b1b6a, #2b0d3f);
  color: #000;
}

/* HEADER */
header {
  padding: 20px 40px;
  color: white;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

input, select, button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  font-weight: bold;
  cursor: pointer;
}

/* CERTIFICATE */
.container {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

#certificate {
  position: relative;
  width: 900px;
  height: 450px;
  background: #fff6d5;
  border-radius: 28px;
  padding: 50px 70px;
  box-sizing: border-box;
}

.logo {
  position: absolute;
  top: 25px;
  left: 35px;
  color: #8a4dff;
  font-weight: bold;
}

/* TEXT */
h1 {
  text-align: center;
  font-size: 34px;
  margin-bottom: 25px;
}

.subtitle {
  text-align: center;
  font-size: 16px;
  margin-bottom: 30px;
}

.name {
  text-align: center;
  font-size: 38px;
  color: #8a4dff;
  margin-bottom: 30px;
}

.text {
  text-align: center;
  font-size: 17px;
  line-height: 1.8;
  margin-bottom: 20px;
}

.footer {
  text-align: center;
  font-style: italic;
  margin-top: 35px;
}

/* WIZARDS */
.wizard {
  position: absolute;
  bottom: 25px;
  width: 180px;
}

.wizard.left {
  left: 20px;
}

.wizard.right {
  right: 20px;
  transform: scaleX(-1);
}
</style>
</head>

<body>

<header>
  <h2>Join MagicBlock Community</h2>
  <div class="controls">
    <input id="nameInput" placeholder="Your name">
    <select id="roleInput">
      <option>Wizard</option>
      <option>Art Magician</option>
      <option>Gaming Magician</option>
      <option>Apprentice</option>
      <option>Sorcerer</option>
      <option>Adept</option>
      <option>Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>
    <input type="date" id="dateInput">
    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</header>

<div class="container">
  <div id="certificate">

    <div class="logo">MagicBlock ✨</div>

    <h1>Certificate of <span style="color:#8a4dff">MagicBlock</span> Community Member</h1>

    <div class="subtitle">This certifies that</div>

    <div class="name" id="certName">NAME</div>

    <div class="text">
      is an official <b id="certRole">ROLE</b> of the MagicBlock community
    </div>

    <div class="text" id="certDate">Member since: —</div>

    <div class="footer">Approved by MagicBlock Team</div>

    <!-- WIZARDS -->
    <img src="wizard.png" class="wizard left">
    <img src="wizard.png" class="wizard right">

  </div>
</div>

<script>
function generate() {
  document.getElementById("certName").innerText =
    document.getElementById("nameInput").value || "NAME";

  document.getElementById("certRole").innerText =
    document.getElementById("roleInput").value;

  const date = document.getElementById("dateInput").value;
  document.getElementById("certDate").innerText =
    date ? "Member since: " + date : "Member since: —";
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const cert = document.getElementById("certificate");

  const canvas = await html2canvas(cert, { scale: 2 });
  const img = canvas.toDataURL("image/png");

  const pdf = new jsPDF("landscape", "px", [canvas.width, canvas.height]);
  pdf.addImage(img, "PNG", 0, 0);
  pdf.save("MagicBlock_Certificate.pdf");
}
</script>

</body>
</html>
