<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
    * {
        box-sizing: border-box;
        font-family: "Georgia", serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #4b176a, #2b0a3d);
        color: #000;
    }

    /* ===== HEADER ===== */
    .header {
        padding: 24px 32px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .header h1 {
        color: #fff;
        margin-right: 20px;
        font-size: 28px;
        white-space: nowrap;
    }

    .header input,
    .header select,
    .header button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
    }

    .header button {
        cursor: pointer;
        background: #fff;
        font-weight: bold;
    }

    /* ===== PAGE ===== */
    .page {
        display: flex;
        justify-content: center;
        padding: 40px 0 80px;
    }

    /* ===== CERTIFICATE ===== */
    .certificate {
        position: relative;
        width: 900px;
        height: 480px;
        background: #fff6d5;
        border-radius: 24px;
        padding: 40px 60px;
    }

    /* Logo */
    .logo {
        position: absolute;
        top: 20px;
        left: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: bold;
        color: #8b5cf6;
    }

    .logo img {
        width: 28px;
        height: 28px;
    }

    /* Wizards */
    .wizard {
        position: absolute;
        bottom: 20px;
        width: 140px;
    }

    .wizard.left {
        left: 40px;
    }

    .wizard.right {
        right: 40px;
        transform: scaleX(-1);
    }

    /* Text */
    .cert-content {
        text-align: center;
        margin-top: 40px;
        line-height: 1.8; /* БІЛЬША ВІДСТАНЬ МІЖ РЯДКАМИ */
    }

    .cert-title {
        font-size: 32px;
        margin-bottom: 16px;
    }

    .cert-title span {
        color: #8b5cf6;
    }

    .cert-name {
        font-size: 36px;
        color: #8b5cf6;
        margin: 18px 0;
    }

    .cert-footer {
        margin-top: 20px;
        font-style: italic;
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Join MagicBlock Community</h1>

    <input type="text" id="nameInput" placeholder="Your name" />

    <select id="roleInput">
        <option>@Wizard</option>
        <option>@Art Magician</option>
        <option>@Gaming Magician</option>
        <option>@Apprentice</option>
        <option>@Sorcerer</option>
        <option>@Adept</option>
        <option>@Inner Circle</option>
        <option>Mod</option>
        <option>Team</option>
    </select>

    <input type="date" id="dateInput" />

    <button onclick="generateCert()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<!-- PAGE -->
<div class="page">
    <div class="certificate" id="certificate">

        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="logo">
            MagicBlock
        </div>

        <!-- Wizards -->
        <img src="wizard-left.png" class="wizard left" alt="wizard left">
        <img src="wizard.png" class="wizard right" alt="wizard right">

        <!-- Content -->
        <div class="cert-content">
            <div class="cert-title">
                Certificate of <span>MagicBlock</span> Community Member
            </div>

            <div>This certifies that</div>

            <div class="cert-name" id="certName">NAME</div>

            <div>
                is an official <span style="color:#8b5cf6" id="certRole">ROLE</span>
                of the MagicBlock community
            </div>

            <div id="certDate">Member since: —</div>

            <div class="cert-footer">
                Approved by MagicBlock Team
            </div>
        </div>

    </div>
</div>

<script>
function generateCert() {
    const name = document.getElementById("nameInput").value || "NAME";
    const role = document.getElementById("roleInput").value;
    const date = document.getElementById("dateInput").value;

    document.getElementById("certName").innerText = name;
    document.getElementById("certRole").innerText = role;
    document.getElementById("certDate").innerText =
        date ? "Member since: " + date : "Member since: —";
}

function downloadPDF() {
    const element = document.getElementById("certificate");
    html2pdf().from(element).save("MagicBlock_Certificate.pdf");
}
</script>

</body>
</html>
