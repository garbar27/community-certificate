<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
  <h1>Join MagicBlock Community</h1>

  <div class="controls">
    <input id="nameInput" type="text" placeholder="Your name">
    
    <select id="roleSelect">
      <option>@Wizard</option>
      <option>@Art Magician</option>
      <option>@Gaming Magician</option>
      <option>@Apprentice</option>
      <option>@Sorcerer</option>
      <option>@Adept</option>
      <option>@Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>

    <input id="dateInput" type="date">
    <button onclick="generateCertificate()">Generate Certificate</button>
    <button>Download PDF</button>
  </div>
</header>

<main class="page">
  <div class="certificate">

    <!-- LOGO -->
    <img src="assets/logo.png" class="logo" alt="MagicBlock logo">

    <h2>
      Certificate of <span>MagicBlock</span> Community Member
    </h2>

    <p class="small">This certifies that</p>

    <h3 id="certName">NAME</h3>

    <p class="text">
      is an official <strong id="certRole">ROLE</strong> of the MagicBlock community
    </p>

    <p class="text">
      Member since: <span id="certDate">â€”</span>
    </p>

    <p class="approved">
      Approved by MagicBlock Team
    </p>

    <!-- WIZARDS -->
    <img src="assets/wizard.png" class="wizard left" alt="Wizard left">
    <img src="assets/wizard.png" class="wizard right" alt="Wizard right">

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
