<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<style>
/* ====== GLOBAL ====== */
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #3b145f, #5a1d82);
  color: #2c1a00;
}

header {
  padding: 20px 40px;
  color: #fff;
}

header h1 {
  margin: 0 0 15px;
}

.controls input,
.controls select,
.controls button {
  padding: 6px 10px;
  margin-right: 8px;
  border-radius: 6px;
  border: none;
}

.controls button {
  cursor: pointer;
}

/* ====== CERTIFICATE AREA ====== */
.scene {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

.certificate {
  position: relative;
  width: 900px;
  height: 420px;
  background: #fff5d6;
  border-radius: 26px;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  padding: 40px 60px;
  box-sizing: border-box;
  text-align: center;
}

/* ====== TEXT ====== */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  font-weight: bold;
  color: #9b5cff;
}

.title {
  font-size: 34px;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 14px;
  margin-bottom: 20px;
}

.name {
  font-size: 42px;
  color: #8e54ff;
  margin: 10px 0;
}

.text {
  font-size: 16px;
  margin: 6px 0;
}

/* ====== WIZARDS ====== */
.wizard {
  position: absolute;
  bottom: 30px;
  width: 130px;
}

.wizard img {
  width: 100%;
}

/* LEFT wizard */
.wizard.left {
  left: 30px;
  transform: scaleX(-1);
}

/* RIGHT wizard */
.wizard.right {
  right: 30px;
}

/* ====== STARS ====== */
.stars {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
}

/* stars near wand */
.wizard.left .stars {
  top: 55px;
  left: 85px;
}

.wizard.right .stars {
  top: 55px;
  right: 85px;
}
</style>
</head>

<body>

<header>
  <h1>Join MagicBlock Community</h1>
  <div class="controls">
    <input id="nameInput" placeholder="Your name">
    <select id="roleInput">
      <option>Apprentice</option>
      <option>Magician</option>
      <option>Wizard</option>
    </select>
    <input type="date" id="dateInput">
    <button onclick="generate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</header>

<main class="scene">
  <div class="certificate" id="certificate">

    <div class="logo">MagicBlock ✨</div>

    <div class="title">
      Certificate of <span style="color:#8e54ff">MagicBlock</span> Community Member
    </div>

    <div class="subtitle">This certifies that</div>

    <div class="name" id="certName">NAME</div>

    <div class="text">
      is an official <span style="color:#8e54ff" id="certRole">ROLE</span> of the MagicBlock community
    </div>

    <div class="text">
      Member since: <span id="certDate">—</span>
    </div>

    <div class="text" style="margin-top:18px;">
      Approved by MagicBlock Team
    </div>

    <!-- LEFT wizard -->
    <div class="wizard left">
      <img src="assets/6009133115600735042-removebg-preview.png">
      <div class="stars">✨ ✨ ✨</div>
    </div>

    <!-- RIGHT wizard -->
    <div class="wizard right">
      <img src="assets/6009133115600735042-removebg-preview.png">
      <div class="stars">✨ ✨ ✨</div>
    </div>

  </div>
</main>

<script>
function generate() {
  document.getElementById('certName').innerText =
    document.getElementById('nameInput').value || 'NAME';

  document.getElementById('certRole').innerText =
    document.getElementById('roleInput').value;

  document.getElementById('certDate').innerText =
    document.getElementById('dateInput').value || '—';
}

function downloadPDF() {
  window.print();
}
</script>

</body>
</html>
