<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Georgia, "Times New Roman", serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #4b176d, #2b0a3d);
      padding: 40px;
      color: #2b1b00;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .top-bar h1 {
      color: #fff;
      margin-right: 20px;
      font-size: 28px;
    }

    .top-bar input,
    .top-bar select,
    .top-bar button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .top-bar button {
      cursor: pointer;
      background: #ffffff;
    }

    /* ===== CERTIFICATE ===== */
    .certificate-wrapper {
      display: flex;
      justify-content: center;
    }

    .certificate {
      width: 900px;
      background: #fff5d6;
      border-radius: 24px;
      padding: 50px 70px;
      position: relative;
    }

    .brand {
      font-size: 16px;
      color: #9b4dff;
      margin-bottom: 10px;
    }

    .title {
      text-align: center;
      font-size: 34px;
      margin: 20px 0 30px;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .name {
      text-align: center;
      font-size: 42px;
      color: #8f63ff;
      margin: 25px 0;
    }

    .text {
      text-align: center;
      font-size: 18px;
      line-height: 1.9; /* üëà –±—ñ–ª—å—à–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ —Ä—è–¥–∫–∞–º–∏ */
      margin-bottom: 15px;
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      font-style: italic;
    }
  </style>
</head>

<body>

  <!-- ===== TOP BAR ===== -->
  <div class="top-bar">
    <h1>Join MagicBlock Community</h1>

    <input id="userName" type="text" placeholder="Your name" />

    <select id="userRole">
      <option>@Wizard</option>
      <option>@Art Magician</option>
      <option>@Gaming Magician</option>
      <option>@Apprentice</option>
      <option>@Sorcerer</option>
      <option>@Adept</option>
      <option>@Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>

    <input id="userDate" type="date" />

    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- ===== CERTIFICATE ===== -->
  <div class="certificate-wrapper">
    <div class="certificate" id="certificate">
      <div class="brand">MagicBlock ‚ú®</div>

      <div class="title">
        Certificate of <span style="color:#8f63ff">MagicBlock</span> Community Member
      </div>

      <div class="subtitle">This certifies that</div>

      <div class="name" id="certName">NAME</div>

      <div class="text">
        is an official <span style="color:#8f63ff" id="certRole">ROLE</span> of the MagicBlock community
      </div>

      <div class="text">
        Member since: <span id="certDate">‚Äî</span>
      </div>

      <div class="footer-text">
        Approved by MagicBlock Team
      </div>
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script>
    function generateCertificate() {
      const name = document.getElementById("userName").value || "NAME";
      const role = document.getElementById("userRole").value || "ROLE";
      const date = document.getElementById("userDate").value || "‚Äî";

      document.getElementById("certName").innerText = name;
      document.getElementById("certRole").innerText = role;
      document.getElementById("certDate").innerText = date;
    }

    function downloadPDF() {
      window.print();
    }
  </script>

</body>
</html>
