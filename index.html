<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MagicBlock Certificate</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Georgia", serif;
    }

    body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(180deg, #4b136b, #2b0a3d);
        color: #fff;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-bottom: 40px;
    }

    .top-bar h1 {
        margin-right: 20px;
        font-size: 28px;
    }

    .top-bar input,
    .top-bar select,
    .top-bar button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
    }

    .top-bar button {
        cursor: pointer;
        font-weight: bold;
    }

    /* ===== CERTIFICATE ===== */
    .certificate-wrapper {
        display: flex;
        justify-content: center;
    }

    .certificate {
        position: relative;
        width: 900px;
        background: #fff5d6;
        color: #000;
        border-radius: 24px;
        padding: 50px 80px;
    }

    /* Wizards */
    .wizard {
        position: absolute;
        bottom: 30px;
        width: 170px;
    }

    .wizard.left {
        left: 30px;
        transform: scaleX(1);
    }

    .wizard.right {
        right: 30px;
        transform: scaleX(-1);
    }

    /* Text */
    .logo {
        color: #9a63ff;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .title {
        text-align: center;
        font-size: 34px;
        margin-bottom: 25px;
    }

    .subtitle {
        text-align: center;
        margin-bottom: 25px;
        line-height: 1.8;
    }

    .name {
        text-align: center;
        font-size: 36px;
        color: #9a63ff;
        margin-bottom: 25px;
        line-height: 1.8;
    }

    .text {
        text-align: center;
        margin-bottom: 18px;
        line-height: 1.9;
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        font-style: italic;
    }
</style>
</head>

<body>

<!-- ===== TOP CONTROLS ===== -->
<div class="top-bar">
    <h1>Join MagicBlock Community</h1>

    <input type="text" placeholder="Your name" id="nameInput">

    <select id="roleSelect">
        <option>@Wizard</option>
        <option>@Art Magician</option>
        <option>@Gaming Magician</option>
        <option>@Apprentice</option>
        <option>@Sorcerer</option>
        <option>@Adept</option>
        <option>@Inner Circle</option>
        <option>Mod</option>
        <option>Team</option>
    </select>

    <input type="date" id="dateInput">

    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<!-- ===== CERTIFICATE ===== -->
<div class="certificate-wrapper">
    <div class="certificate" id="certificate">

        <img src="wizard.png" class="wizard left" alt="wizard">
        <img src="wizard.png" class="wizard right" alt="wizard">

        <div class="logo">MagicBlock ✨</div>

        <div class="title">
            Certificate of <span style="color:#9a63ff">MagicBlock</span> Community Member
        </div>

        <div class="subtitle">
            This certifies that
        </div>

        <div class="name" id="certName">NAME</div>

        <div class="text">
            is an official <strong id="certRole">ROLE</strong> of the MagicBlock community
        </div>

        <div class="text">
            Member since: <span id="certDate">—</span>
        </div>

        <div class="footer">
            Approved by MagicBlock Team
        </div>
    </div>
</div>

<script>
function generateCertificate() {
    const name = document.getElementById("nameInput").value || "NAME";
    const role = document.getElementById("roleSelect").value;
    const date = document.getElementById("dateInput").value || "—";

    document.getElementById("certName").innerText = name;
    document.getElementById("certRole").innerText = role;
    document.getElementById("certDate").innerText = date;
}

function downloadPDF() {
    alert("PDF export can be connected later (html2pdf / jsPDF). Layout is ready.");
}
</script>

</body>
</html>
