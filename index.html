<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <h1>Join MagicBlock Community</h1>

  <input type="text" id="userName" placeholder="Your name" />

  <select id="role">
    <option>@Wizard</option>
    <option>@Art Magician</option>
    <option>@Gaming Magician</option>
    <option>@Apprentice</option>
    <option>@Sorcerer</option>
    <option>@Adept</option>
    <option>@Inner Circle</option>
    <option>Mod</option>
    <option>Team</option>
  </select>

  <input type="date" id="date" />

  <button onclick="generateCertificate()">Generate Certificate</button>
  <button onclick="downloadPDF()">Download PDF</button>
</header>

<main class="page">
  <div id="certificate">

    <!-- LOGO -->
    <div class="logo">
      <img src="assets/logo.png" alt="MagicBlock Logo">
      <span>MagicBlock</span>
    </div>

    <!-- WIZARDS -->
    <img src="assets/wizard-left.png" class="wizard wizard-left" alt="wizard left">
    <img src="assets/wizard.png" class="wizard wizard-right" alt="wizard right">

    <!-- TEXT -->
    <h2>Certificate of <span>MagicBlock</span> Community Member</h2>

    <p class="small">This certifies that</p>

    <h1 id="certName">NAME</h1>

    <p class="role">
      is an official <span id="certRole">ROLE</span> of the MagicBlock community
    </p>

    <p class="date">
      Member since: <span id="certDate">â€”</span>
    </p>

    <p class="approved">
      Approved by MagicBlock Team
    </p>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
