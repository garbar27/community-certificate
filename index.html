<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MagicBlock Community Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
  <h1>Join MagicBlock Community</h1>

  <div class="controls">
    <input id="nameInput" placeholder="Your name" />
    <select id="roleSelect">
      <option>@Wizard</option>
      <option>@Art Magician</option>
      <option>@Gaming Magician</option>
      <option>@Apprentice</option>
      <option>@Sorcerer</option>
      <option>@Adept</option>
      <option>@Inner Circle</option>
      <option>Mod</option>
      <option>Team</option>
    </select>
    <input type="date" id="dateInput" />
    <button onclick="generateCertificate()">Generate Certificate</button>
    <button>Download PDF</button>
  </div>
</header>

<main class="wrapper">
  <div class="certificate" id="certificate">

    <!-- LOGO -->
    <div class="logo">
      <img src="assets/magicblock-labs.htm" alt="MagicBlock Logo">
      <span>MagicBlock ✨</span>
    </div>

    <h2>
      Certificate of <span class="brand">MagicBlock</span> Community Member
    </h2>

    <p class="small">This certifies that</p>

    <h1 id="certName">NAME</h1>

    <p class="role">
      is an official <span id="certRole">ROLE</span> of the MagicBlock community
    </p>

    <p class="date">Member since: <span id="certDate">—</span></p>

    <p class="footer">Approved by MagicBlock Team</p>

    <!-- WIZARDS -->
    <img src="assets/wizard-left.png" class="wizard left" alt="Wizard Left">
    <img src="assets/wizard.png" class="wizard right" alt="Wizard Right">

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
