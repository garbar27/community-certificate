<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MagicBlock Certificate</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #5b2b82, #2b0a3d);
}

/* ===== HEADER ===== */
.header {
  padding: 24px 40px;
  color: white;
  display: flex;
  gap: 10px;
  align-items: center;
}

.header input,
.header select,
.header button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
}

.header button {
  cursor: pointer;
}

/* ===== CERTIFICATE ===== */
.certificate {
  width: 900px;
  height: 420px;
  background: #fbf2cf;
  border-radius: 28px;
  margin: 40px auto;
  position: relative;
  padding: 40px;
  box-sizing: border-box;
}

/* ===== TEXT ===== */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  color: #8b5cf6;
  font-weight: bold;
}

.title {
  text-align: center;
  font-size: 30px;
}

.subtitle {
  text-align: center;
  margin-top: 10px;
}

.name {
  text-align: center;
  font-size: 44px;
  color: #8b5cf6;
  margin: 10px 0;
}

.footer-text {
  text-align: center;
  margin-top: 6px;
}

/* ===== WIZARDS ===== */
.wizard {
  position: absolute;
  bottom: 20px;
  width: 160px;
}

.wizard.left {
  left: 30px;
}

.wizard.right {
  right: 30px;
  transform: scaleX(-1);
}

/* ===== STARS ===== */
.stars {
  position: absolute;
  font-size: 26px;
  line-height: 1.2;
}

.stars.left {
  left: 185px;
  bottom: 160px;
}

.stars.right {
  right: 185px;
  bottom: 160px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2 style="margin-right:20px;">Join MagicBlock Community</h2>
  <input placeholder="Your name">
  <select>
    <option>Apprentice</option>
    <option>Wizard</option>
  </select>
  <input type="date">
  <button>Generate Certificate</button>
  <button>Download PDF</button>
</div>

<!-- CERTIFICATE -->
<div class="certificate">

  <div class="logo">MagicBlock ✨</div>

  <div class="title">
    Certificate of <span style="color:#8b5cf6;">MagicBlock</span> Community Member
  </div>

  <div class="subtitle">This certifies that</div>

  <div class="name">NAME</div>

  <div class="footer-text">
    is an official <span style="color:#8b5cf6;">ROLE</span> of the MagicBlock community
  </div>

  <div class="footer-text">Member since: —</div>
  <div class="footer-text"><i>Approved by MagicBlock Team</i></div>

  <!-- WIZARDS -->
  <img src="wizard.png" class="wizard left">
  <img src="wizard.png" class="wizard right">

  <!-- STARS (FROM WANDS) -->
  <div class="stars left">✨<br>✨<br>✨</div>
  <div class="stars right">✨<br>✨<br>✨</div>

</div>

</body>
</html>
